    success = 0;
    SpecialError = 123;
    plateInvalid = 211;
    gameInvalid = 241;
    kicked = 242;
    internal = 243;
    paramter = 251;
    ackType = 252;
    reLogin = 253;
    spinBet = 301;
    spinRetry = 303;
    spinReject = 304;
    spinCoinError = 305;
    spinErrorNoKick = 306;
    spinCurrecny = 311;
    spinLock = 312;
    spinMGA = 321;
    spinUnmarshal = 322;
    spinBetZero = 323;
    spinExtra = 324;
    spinItem = 325;
    spinMall = 326;

    int32 spinpaytype = 12;
    double givetype = 13;
    int32 wintype = 14;
    double winmultiplier = 15;
    double winmaxmag = 16;
    int32 winmagset = 17;
    double itemvalue = 18;
    string itemname = 19;
    int32 icon = 20;

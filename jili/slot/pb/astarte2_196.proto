// Request 消息
message Request {
    AckType ack = 1;
    bytes req = 2;
}

// GaiaResponse 消息
message GaiaResponse {
    int32 type = 1;
    Error ret = 2;
    string token = 3;
    string ErrorMsg = 4;
    bytes data = 5;
    google.protobuf.Timestamp now = 6;
}

// BuffReq 消息
message BuffReq {
    int32 lang = 1;
    int32 gameid = 2;
    int64 buffidx = 3;
    int64 buffid = 4;
    repeated int64 idlist = 5;
}

// PlayerBuff 消息
message PlayerBuff {
    int64 BuffIndex = 1;
    int64 BuffID = 2;
    int64 BeginTime = 3;
    int64 EndTime = 4;
    int32 BuffType = 5;
    double Param1 = 6;
    double Param2 = 7;
    double Param3 = 8;
    double Param4 = 9;
}

// BuffList 消息
message BuffList {
    repeated PlayerBuff Buff = 1;
}

// BuffResp 消息
message BuffResp {
    double BuffMul = 1;
    double BuffMulWin = 2;
    int32 BuffExbet = 3;
    int32 BuffFree = 4;
}

// DebrisReq 消息定义
message DebrisReq {
  uint32 no = 1;
  uint32 formula = 2;
  uint32 amount = 3;
  uint32 currencynumber = 4;
}
// freeSpinList 消息定义
message freeSpinList {
  repeated freeData free = 1;
}
// freeData 消息定义
message freeData {
  string id = 1;
  int32 remain = 2;
  // 使用枚举类型来表示 type
  freeType type = 3;
  double bet = 4;
  double maxWin = 5;
  double nowWin = 6;
  freeBonus bonusData = 7;
  google.protobuf.Timestamp expired = 8;
  bool isAllowStop = 9;
  bool closeOnFinish = 10;
}
// freeType 枚举定义
enum freeType {
  NormalFree = 0;
  GiftCodeFree = 1;
  TadaFree = 2;
  FreeBonue = 3;
}
// freeBonus 消息定义
message freeBonus {
  double wager = 1;
  double wagerOdds = 2;
  int32 period = 3;
  google.protobuf.Timestamp expired = 4;
  bool isInWager = 6;
  double maxWin = 7;
  bool isEnd = 8;
  double baseWin = 9;
}



// 定义 freeBonusGame 消息
message freeBonusGame {
    int32 gameID = 1;
    int32 remain = 2;
    string id = 3;
    google.protobuf.Timestamp expired = 4;
}
// 定义 freeBonusGameList 消息
message freeBonusGameList {
    repeated freeBonusGame list = 1;
}
// 定义 freeBonusRecord 消息
message freeBonusRecord {
    int32 state = 1;
    int32 gameId = 2;
    double bonus = 3;
    freeType type = 4;
    string id = 5;
    google.protobuf.Timestamp recordTime = 6;
}
// 定义 freeBonusRecordList 消息
message freeBonusRecordList {
    repeated freeBonusRecord list = 1;
}


// freeReq 消息定义
message freeReq {
  string id = 1;
}
// freeBonusRewardReq 消息定义
message freeBonusRewardReq {
  string id = 1;
}
// freeBonusRewardResp 消息定义
message freeBonusRewardResp {
  freeBonus bonusData = 1;
  double win = 2;
  bool isOK = 3;
  freeData free = 4;
}
// FullJpListResp 消息定义
message FullJpListResp {
  double value = 1;
  double full = 2;
  uint32 minVip = 3;
  double minBet = 4;
}
// FullJpHistoryReq 消息定义
message FullJpHistoryReq {
  google.protobuf.Timestamp startTime = 1;
  google.protobuf.Timestamp endTime = 2;
}
// FullJpHistoryResp 消息定义
message FullJpHistoryResp {
  repeated FullJpHistoryInfo list = 1;
}
// FullJpAllResp 消息定义
message FullJpAllResp {
  repeated FullJp list = 1;
}
// FullJpHistoryInfo 消息定义
message FullJpHistoryInfo {
  string winner = 1;
  double win = 2;
  int32 time = 3;
}
// FullJp 消息定义
message FullJp {
  uint32 gameID = 1;
  double value = 2;
  double full = 3;
}
// VerifyGiftCodeRequest 消息定义
message VerifyGiftCodeRequest {
  string Giftcode = 1;
}
// VerifyGiftCodeResponse 消息定义
message VerifyGiftCodeResponse {
  int32 Code = 1;
  int32 Round = 2;
  int32 Type = 3;
  freeSpinList freeSpin = 4;
}
// CheckBlockGiftCodeResponse 消息定义
message CheckBlockGiftCodeResponse {
  int32 Code = 1;
  string Message = 2;
  bool IsBlock = 3;
  int32 BlockDuration = 4;
  int32 ErrorInputAmount = 5;
}
// InfoReq 消息定义
message InfoReq {
  string os = 1;
  string language = 2;
  Browser browser = 3;
  string version = 4;
  string model = 5;
}

// 定义 Browser 消息类型，用于表示浏览器的相关信息
message Browser {
  // 浏览器的类型，如 Chrome、Firefox 等
  string type = 1;
  // 浏览器的版本号
  string version = 2;
  // 浏览器的语言设置
  string language = 3;
  // 浏览器窗口的宽度
  uint32 width = 4;
  // 浏览器窗口的高度
  uint32 height = 5;
  // 浏览器的比例
  float ratio = 6;
}
// 定义 GameInfoAck 消息类型，用于表示游戏信息的确认消息
message GameInfoAck {
  // 钱包信息列表，每个元素是一个 WalletInfo 消息
  repeated WalletInfo WalletInfo = 1;
  // 偏好轮次显示信息，是一个 PreferRoundShow 消息
  PreferRoundShow Prefer = 2;
  // 免费旋转剩余次数
  int32 FreeSpinRemain = 3;
  // 额外信息，以字节数组形式存储
  bytes extraInfo = 5;
  // 游戏的理论回报率
  double rtp = 6;
  // 解锁大奖的投注金额列表
  repeated double jpUnlockBet = 7;
  // 商城信息，是一个 MallInfo 消息
  MallInfo mall = 8;
  // API 类型
  int32 ApiType = 9;
  // 免费旋转的投注金额
  double FreeSpinBet = 10;
  // 游戏商城信息，是一个 GameMallInfo 消息
  GameMallInfo gameMall = 12;
  // 最大赔率
  double MaxOdd = 13;
  // 免费旋转列表信息，是一个 freeSpinList 消息
  freeSpinList freeSpin = 14;
  // 免费旋转的类型
  int32 freeSpinType = 15;
  // 锦标赛信息，是一个 Tournament 消息
  Tournament tournament = 16;
}


// 定义钱包信息的消息结构
message WalletInfo {
    // 货币编号，使用 int32 类型存储
    int32 currencyNumber = 1;
    // 货币名称，使用 string 类型存储
    string currencyName = 2;
    // 货币符号，使用 string 类型存储
    string currencySymbol = 3;
    // 钱包中的金币数量，使用 double 类型存储
    double coin = 4;
    // 投注金额列表，每个投注金额使用 double 类型存储
    repeated double bet = 5;
    // 单位，使用 double 类型存储
    double unit = 6;
    // 比例，使用 double 类型存储
    double ratio = 7;
    // 费率，使用 double 类型存储
    double rate = 8;
    // 上限，使用 double 类型存储
    double upper = 9;
    // 下限，使用 double 类型存储
    double lower = 10;
    // 周期，使用 double 类型存储
    double cycle = 11;
    // 小数位数，使用 int32 类型存储
    int32 decimal = 12;
}
// 定义偏好轮次展示信息的消息结构
message PreferRoundShow {
    // 基础轮次相关数值，使用 double 类型存储
    double BaseRound = 1;
    // Sigma 轮次相关数值，使用 double 类型存储
    double SigmaRound = 2;
    // 变异系数相关数值，使用 double 类型存储
    double CV = 3;
    // 命中率相关数值，使用 double 类型存储
    double HR = 4;
    // 最大连赢轮次相关数值，使用 double 类型存储
    double MGR = 5;
    // 范围，使用 int32 类型存储
    int32 Range = 6;
    // 展示标志，使用 int32 类型存储
    int32 Show = 7;
}

// 商城信息
message MallInfo {
    // 价格赔率，使用双精度浮点数存储
    double PriceOdd = 1;
    // 描述类型，使用 32 位有符号整数存储
    int32 DescType = 2;
    // 最大投注金额，使用双精度浮点数存储
    double MaxBet = 3;
    // 替代 ID，使用 32 位有符号整数存储
    int32 AlterID = 4;
    // 显示标志，使用 32 位有符号整数存储
    int32 Show = 5;
}

// 游戏商城信息
message GameMallInfo {
    // 最大投注金额，使用双精度浮点数存储
    double MaxBet = 1;
    // 价格赔率列表，每个元素为双精度浮点数
    repeated double PriceOdd = 2;
    // 替代 ID 列表，每个元素为 32 位有符号整数
    repeated int32 AlterID = 3;
}

// 定义 goalType 枚举
enum goalType {
    NONE = 0;
    ACCWIN = 1;
    MULT = 2;
}
// 定义 categoryType 枚举
enum categoryType {
    Normal0 = 0;
    Normal1 = 1;
    GameClash = 2;
    Championship = 3;
}
// 定义 Tournament 消息
message Tournament {
    int32 id = 1;
    double balance = 2;
    double initBalance = 3;
    double MinBet = 4;
    double MaxBet = 5;
    goalType goal = 6;
    google.protobuf.Timestamp start = 7;
    google.protobuf.Timestamp end = 8;
    bool buyBonusOn = 9;
    bool extraBetOn = 10;
    categoryType category = 11;
}
// 定义 Itemdata 消息
message Itemdata {
    int32 itemindex = 1;
